<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
</head>
<body>
    <h2>Be Part of the Community!</h2>
    <form action="#" method="POST">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" size="60px" placeholder="Please input your First name"><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" size="60px" placeholder="Please input your Last name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Please input your email"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Please input your password" required><br>

        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" id="" value="male"> Male <br>
        <input type="radio" name="gender" id="" value="female"> Female <br>
        <input type="radio" name="gender" id="" value="rather not say"> Rather not say <br>

        <label for="favorite_foods">Favorite Foods:</label><br>
        <input type="checkbox" name="favorite_foods" id="" value="beans">Beans<br>
        <input type="checkbox" name="favorite_foods" id="" value="rice">Rice<br>
        <input type="checkbox" name="favorite_foods" id="" value="spaghetti">Spaghetti<br>
        <input type="checkbox" name="favorite_foods" id="" value="soup">Soup<br>
        <input type="checkbox" name="favorite_foods" id="" value="pizza">Pizza<br>

        <label for="certificate">Certificate:</label><br>
        <select id="certificate" name="certificate">
            <option value="FSLC">FSLC</option>
            <option value="O’Level">O’Level</option>
            <option value="BSC">BSC</option>
        </select><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="about">Tell us about yourself:</label><br>
        <textarea id="about" name="about" rows="5" cols="50" placeholder="Please input your description"></textarea><br>

        <input type="submit" value="Submit Form">
    </form>

</body>
